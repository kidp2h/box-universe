version: '3.7'

services:
  mongo:
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
    volumes:
      - ./.docker/mongodb:/data/db
    ports:
      - 27017:27017
    networks:
      box_universe:
        ipv4_address: 172.26.22.100
networks:
  box_universe:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.26.22.0/24
